<!DOCTYPE html>

<html lang="en" dir="ltr">

	<head>

		<meta charset="UTF-8" />
		<meta http-equiv="content-type" content="text/html; charset=UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<meta name="application-name" content="Covid-Tracker" />
		<meta name="author" content="Michael K Macharia" />
		<meta name="description" content="A VueJS-based webapp for tracking Covid-19 statistics." />
		<meta name="keywords" content="Covid, Tracker, Covid-Tracker." />
		<meta name="pragma" content="cache" />
		<meta name="robots" content="nofollow" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximun-scale=1.0, user-scalable=no" />

		<title><%= htmlWebpackPlugin.options.title %></title>

		<link type="image/vnd.microsoft.icon" rel="icon" sizes="any" href="<%= BASE_URL %>favicon.ico" />
		<link type="text/css" rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />

	</head>

	<body>

		<noscript>
			<strong>
				We're sorry but <%= htmlWebpackPlugin.options.title %> doesn't work properly without JavaScript enabled. Please enable it to continue.
			</strong>
		</noscript>

		<div id="app"></div>

		<!-- built files will be auto injected -->

	</body>

</html>
